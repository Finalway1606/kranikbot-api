services:
  - type: web
    name: kranikbot-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 web_api_server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: kranikbot-db
          property: connectionString

databases:
  - name: kranikbot-db
    databaseName: kranikbot
    user: kranikbot